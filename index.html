<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header"></div>
    <div id="calculator">
      <div class="screen">
        <div class="container">
          <div id="calcul"></div>
        </div>
        <div id="result">0</div>
      </div>

      <div class="buttons">
        <button class="util" value="reset">C</button>
        <button class="operator" value="pow">POW</button>
        <button class="operator" value="sqrt">SQRT</button>
        <button class="operator" name="divide" value="/">%</button>

        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" name="multiply" value="x">x</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" name="substract" value="-">-</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" name="add" value="+">+</button>

        <button class="util" value="return">Return</button>
        <button class="number" value="0">0</button>
        <button class="number" value=".">.</button>
        <button class="util" name="result" value="=">=</button>
      </div>
      <div class="caption"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
