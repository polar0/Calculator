<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="header"></div>
    <div id="calculator">
      <div class="screen">
        <div class="container">
          <div id="calcul"><span></span></div>
        </div>
        <div class="container"><div id="result">0</div></div>
        <div id="error">&nbsp;</div>
      </div>

      <div class="buttons">
        <button class="util" value="reset">C</button>
        <div class="decimals-container">
          <div class="title util">Decimals</div>
          <div class="decimals-value">
            <button class="util" id="decimals-down">-</button>
            <div id="get-decimals-value" class="number">2</div>
            <button class="util" id="decimals-up">+</button>
          </div>
        </div>
        <div class="double-button">
          <input
            type="button"
            class="operator left"
            id="pow"
            value="pow"
            disabled
          />
          <input type="button" class="operator right" id="sqrt" value="sqrt" />
        </div>
        <button class="operator" value="/">%</button>

        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="x">x</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">-</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="+">+</button>

        <button class="util" value="delete">Delete</button>
        <button class="number" value="0">0</button>
        <button class="number" value=".">.</button>
        <button class="util" value="result">=</button>
      </div>
      <div class="caption">
        <div class="pow">
          <input id="base" placeholder="Enter base" />
          <input id="exponent" placeholder="Enter exponent" />
          <button id="pow-enter" class="util">Enter</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
